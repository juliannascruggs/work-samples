<script type="text/javascript" media="screen">


	jQuery(document).ready(function(){
		$('div.log').scroll(function() {	
		    var activity = document.getElementsByClassName('activityTray');
	    	for (var i = 0; i < activity.length; i++) {		
				var left_pos = $(activity[i]).position().left;
				var right_pos = $(activity[i]).position().right;
				var right_spot = 350;
				var left_spot = 290;
				// var right_spot = 430 - 5 * i;
				// var left_spot = 210 - 5 * i;
				var scenario1 = left_pos < right_spot && left_pos > left_spot;
				var scenario2 = right_pos < right_spot && right_pos > left_spot;
				if(scenario1 || scenario2) {
	 				$('.activityTray').removeClass('highlightActivity');
					$(activity[i]).addClass('highlightActivity');
					console.log('Hi');
				};
			};
		});
		$('div.log').scroll(function() {	
		    var time = document.getElementsByClassName('durationRuler');
	    	for (var j = 0; j < time.length; j++) {		
				var left_pos = $(time[j]).position().left;
				var right_pos = $(time[j]).position().right;
				var right_spot = 320;
				var left_spot = 290;

				// var right_spot = 430 - 5 * j;
				// var left_spot = 210 - 5 * j;
				var scenario1 = left_pos < right_spot && left_pos > left_spot;
				var scenario2 = right_pos < right_spot && right_pos > left_spot;
				if(scenario1 || scenario2) {
	 				$('.durationRuler').removeClass('highlightDuration');
					$(time[j]).addClass('highlightDuration');
					setDurationTicker();
					console.log(time[j]);
				};
			};
		});
		$('div.log').scroll(function() {	
		    var dist = document.getElementsByClassName('distanceRuler');
	    	for (var k = 0; k < dist.length; k++) {		
				var left_pos = $(dist[k]).position().left;
				var right_pos = $(dist[k]).position().right;
				var right_spot = 320;
				var left_spot = 290;

				// var right_spot = 430 - 5 * j;
				// var left_spot = 210 - 5 * j;
				var scenario1 = left_pos < right_spot && left_pos > left_spot;
				var scenario2 = right_pos < right_spot && right_pos > left_spot;
				if(scenario1 || scenario2) {
	 				$('.distanceRuler').removeClass('highlightDistance');
					$(dist[k]).addClass('highlightDistance');
					setDistanceTicker();
					console.log(dist[k]);
				};
			};
		});
	});
</script>
